name: Build project and push to ECR to begin deployment

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials using OidcProvider
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR (latest only)
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run:  |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker build -t $IMAGE_URI .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: zip appspec.yml and taskdef.json and push to s3
        run: |
          zip deployment-files.zip appspec.yml taskdef.json
          
          aws s3 cp deployment-files.zip s3://${{ secrets.S3_BUCKET_NAME }}/deployment-files.zip --region ${{ secrets.AWS_REGION }}
          echo "Deployment package uploaded to S3"